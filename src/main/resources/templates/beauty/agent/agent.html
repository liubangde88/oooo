<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12" id="formSearch" name="formSearch">
        <div class="ibox">
            <div class="ibox-body">
                <div class="form-group col-sm-4">
                    <label class="col-sm-2 control-label" style="margin-top: 6px;">昵称</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="nickName" placeholder="昵称"
                               type="text">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label class="col-sm-2 control-label" style="margin-top: 6px;">邮箱</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="mobile" placeholder="邮箱"
                               type="text">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <button class="btn btn-success" id="btnSearch" onclick="reLoad()">查询</button>
                    <button class="btn btn-danger" id="btnReset" onclick="reSet()">重置</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-table-toolbar">
        <div class="pull-left" id="exampleToolbar">
        </div>
    </div>
    <table data-mobile-responsive="true" id="dataTable">
        <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-align='center' data-field="id" data-sortable="true">ID</th>
            <th data-align='center' data-field="nickName" data-sortable="true">昵称</th>
            <th data-align='center' data-field="headImg" data-formatter="photoUrlFormatter" data-sortable="true">头像
            </th>
            <th data-align='center' data-field="mobile" data-sortable="true">邮箱</th>
            <th data-align='center' data-field="withType" data-sortable="true">提现方式</th>
            <th data-align='center' data-field="withName" data-sortable="true">提现名称</th>
            <th data-align='center' data-field="withMan" data-sortable="true">提现姓名</th>
            <th data-align='center' data-field="withCount" data-sortable="true">提现账号</th>
            <th data-align='center' data-field="certType" data-sortable="true">证件类型</th>
            <th data-align='center' data-field="certName" data-sortable="true">证件姓名</th>
            <th data-align='center' data-field="certNum" data-sortable="true">证件号码</th>
            <th data-align='center' data-field="agentStatus" data-formatter="agentStatusFormatter" data-sortable="true">
                账号状态
            </th>
            <th data-align='center' data-field="createTime" data-sortable="true">注册时间</th>
            <th data-align='center' data-field="loginTime" data-sortable="true">最后登陆</th>
            <th data-align='center' data-events="operateEvent" data-field="operate" data-formatter="operateFormatter">
                操作
            </th>
        </tr>
        </thead>
    </table>

</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_check_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="beauty:agent:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="beauty:agent:check">
        <script type="text/javascript">
            var s_check_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/js/appjs/beauty/agent/agent.js}" type="text/javascript"></script>
</body>
</html>
