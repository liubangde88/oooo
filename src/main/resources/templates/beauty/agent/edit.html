<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${agent.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">昵称：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="nickName" name="nickName" th:value="${agent.nickName}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">等级：</label>
                            <div class="col-sm-8">
                                <select class="form-control chosen-select required" data-placeholder="--选择--" id="agentLevel"
                                        lay-filter="agentLevel" lay-verify="agentLevel"
                                        name="agentLevel" required tabindex="2">
                                    <option value="普通代理">普通代理</option>
                                    <option value="区级代理">区级代理</option>
                                    <option value="市级代理">市级代理</option>
                                    <option value="全国总代">全国总代</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mobile" name="mobile" th:value="${agent.mobile}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登陆密码：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="loginPwd" name="loginPwd" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现方式：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="withType" name="withType" th:value="${agent.withType}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现密码：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="withPwd" name="withPwd" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现名称：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="withName" name="withName" th:value="${agent.withName}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现账号：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="withCount" name="withCount"
                                       th:value="${agent.withCount}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">提现姓名：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="withMan" name="withMan" th:value="${agent.withMan}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开户地址：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="withAddress" name="withAddress"
                                       th:value="${agent.withAddress}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证件类型：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="certType" name="certType" th:value="${agent.certType}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证件姓名：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="certName" name="certName" th:value="${agent.certName}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证件号码：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="certNum" name="certNum" th:value="${agent.certNum}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/appjs/beauty/agent/edit.js}" type="text/javascript"></script>
</body>
</html>
