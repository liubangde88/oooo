<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content " id="app">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${notify.id}" type="hidden">
                        <input id="status" name="status" th:value="${notify.status}" type="hidden"/>
                        <input id="processDefinitionId" name="processDefinitionId"
                               th:value="${notify.processDefinitionId}" type="hidden"/>
                        <input id="taskId" name="taskId" th:value="${taskId}" type="hidden"/>
                        <input id="Ttype" name="Ttype" th:value="${notify.type}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <select class="form-control chosen-select" data-placeholder="--选择类别--" id="type"
                                        name="type" tabindex="2">
                                    <option value="">-- 选择类别 --</option>
                                    <option th:each="oaNotifyType : ${oaNotifyTypes}" th:if="${oaNotifyType.remarks ==checked}"
                                            th:selected="selected" th:text="${oaNotifyType.name}"
                                            th:value="${oaNotifyType.value}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="title" name="title"
                                       th:value="${notify.title}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
									<textarea class="form-control" id="content"
                                              name="content" th:text="${notify.content}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">附件：</label>
                            <div class="col-sm-8">
                                <a target="_blank" th:href="${notify.files}">下载</a>
                                <input class="form-control" id="files" name="files"
                                       th:value="${notify.files}" type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">接收部门</label>
                            <div class="col-sm-8">
                                <input class="form-control"
                                       th:value="${notify.deptNames}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="remarks" name="remarks"
                                       th:value="${notify.remarks}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">审批结果：</label>
                            <div class="col-sm-8">
                                <textarea cols="90" id="processResult" name="processResult" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" onclick="$('#status').val('2')" type="submit">同意
                                </button>
                                <button class="btn btn-primary" onclick="$('#status').val('-1')" type="submit">驳回
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/appjs/oa/notify/audit.js}" type="text/javascript">

</script>
</body>
</html>
