<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">广告类型：</label>
                            <div class="col-sm-4">
                                <select class="form-control chosen-select required" data-placeholder="--选择类型--" id="bannerType"
                                        name="bannerType" tabindex="2">
                                    <option selected value="">请选择</option>
                                    <option value="1">banner图</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链接：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="bannerUrl" name="bannerUrl" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">封面：</label>
                            <div class="col-sm-8">
                                <img height="100px" id="imgSrc" src="" width="100px">
                                <input class="form-control" id="bannerCover" lay-verify="logo" name="bannerCover"
                                       type="hidden">
                                <button class="layui-btn" id="test1" type="button">
                                    <i class="fa fa-cloud"></i>上传照片
                                </button>
                                <br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">有效期：</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="bannerBegin" name="bannerBegin" type="text">
                            </div>
                            <label class="col-sm-2 control-label">有效期：</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="bannerEnd" name="bannerEnd" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
<script th:src="@{/js/appjs/beauty/banner/add.js}" type="text/javascript">
</script>
<script type="text/javascript">
    /* 图片上传  */
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1', //绑定元素
            url: ctx + '/common/sysFile/upload', //上传接口
            size: 4000,
            accept: 'file',
            done: function (r) {
                layer.msg(r.msg);
                var src = r.fileName;
                $("#imgSrc").attr("src", src);
                $("#bannerCover").val(src);
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });

</script>
</body>
</html>
