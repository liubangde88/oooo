<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${ptype.id}" type="hidden"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图标：</label>
                            <div class="col-sm-8">
                                <img height="100px" id="imgSrc" th:src="${ptype.cover}" width="100px">
                                <input class="form-control" id="cover" lay-verify="coverImg" name="cover"
                                       th:value="${ptype.cover}" type="hidden">
                                <button class="layui-btn" id="test1" type="button">
                                    <i class="fa fa-cloud"></i>上传图标
                                </button>
                                <br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="name" name="name" th:value="${ptype.name}" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">值：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="value" name="value" th:value="${ptype.value}"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/appjs/beauty/ptype/edit.js}" type="text/javascript"></script>
<script type="text/javascript">
    /* 图片上传  */
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1', //绑定元素
            url: ctx + '/common/sysFile/upload', //上传接口
            size: 4000,
            accept: 'file',
            done: function (r) {
                layer.msg(r.msg);
                var src = r.fileName;
                $("#imgSrc").attr("src", src);
                $("#cover").val(src);
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });
</script>
</body>
</html>
