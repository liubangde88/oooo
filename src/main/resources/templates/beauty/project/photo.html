<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12" id="formSearch" name="formSearch">
        <div class="ibox">
            <div class="ibox-body">
                <div class="form-group col-sm-4">
                    <div class="col-sm-8">
                        <input class="form-control" id="projectId" th:value="${projectId}" type="hidden">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-table-toolbar">
        <div class="pull-left" id="exampleToolbar">
            <button class="btn btn-primary" id="btnAdd"
                    onclick="add()" shiro:hasPermission="beauty:project:edit" type="button">
                <i aria-hidden="true" class="fa fa-plus"></i>添加
            </button>
        </div>
    </div>
    <table data-mobile-responsive="true" id="dataTable">
        <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-align='center' data-field="id" data-sortable="true"></th>
            <th data-align='center' data-field="photoUrl" data-formatter="photoUrlFormatter" data-sortable="true">图片
            </th>
            <th data-align='center' data-field="createTime" data-sortable="true">创建时间</th>
            <th data-align='center' data-events="operateEvent" data-field="operate" data-formatter="operateFormatter">
                操作
            </th>
        </tr>
        </thead>
    </table>

</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_check_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="beauty:project:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/js/appjs/beauty/project/photo.js}" type="text/javascript"></script>
</body>
</html>
