<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">头像：</label>
                            <div class="col-sm-8">
                                <img height="100px" id="imgSrc" width="100px">
                                <input class="form-control" id="headImg" lay-verify="coverImg" name="headImg"
                                       type="hidden">
                                <button class="layui-btn" id="test1" type="button">
                                    <i class="fa fa-cloud"></i>上传照片
                                </button>
                                <br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="name" name="name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">岗位：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="postName" name="postName" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">科室：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="officeName" name="officeName" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">擅长：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="goodAt" name="goodAt" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">介绍：</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" cols="5" id="detail" name="detail" rows="4"
                                          type="text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/js/appjs/beauty/doctor/edit.js}" type="text/javascript"></script>
<script type="text/javascript">
    /* 图片上传  */
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1', //绑定元素
            url: ctx + '/common/sysFile/upload', //上传接口
            size: 4000,
            accept: 'file',
            done: function (r) {
                layer.msg(r.msg);
                var src = r.fileName;
                $("#imgSrc").attr("src", src);
                $("#coverImg").val(src);
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });
</script>
</body>
</html>
